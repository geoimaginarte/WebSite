d/Tipo_1_ZonadeTransecto1.png" /></td><td>Zona de Transecto</td></tr></table>': layer_Tipo_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,},{collapsed:false}).addTo(map);
